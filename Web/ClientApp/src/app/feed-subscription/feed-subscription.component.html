<h1><a [href]="feed.link">{{feed && feed.title}}</a></h1>

<div>
  <img [src]="feed && feed.imageUrl" />
  <h6>{{feed && feed.description}}</h6>
</div>


<div class="list-group">
  <div *ngFor="let entry of entries" class="list-group-item">
    <h4 class="list-group-item-heading">{{entry.title}}</h4>
    <p class="list-group-item-text" [innerHtml]="entry.summary"></p>

    <div class="row">
      <div class="col-md-2">
        <a target="_blank" [href]="entry.entryId">Read More</a>
      </div>
      <div class="col-md-3">
        {{entry.publishDate}}
      </div>
    </div>
  </div>
</div>
