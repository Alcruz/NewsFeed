<div id="home-entry-list" class="row"> 
  <div class="col-md-10">
    <input type="text" [(ngModel)]="feedEntry" class="form-control input-lg" placeholder="Add a new feed entry url">
  </div>

  <div class="col-md-2">
    <button class="add-feed-entry btn btn-primary btn-large" (click)="subscribe()">Subscribe</button>
  </div>
</div>


<app-feed-entry-list [entries]="entries"></app-feed-entry-list>
